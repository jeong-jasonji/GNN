experiment:
  name: lightcnn_design_test
  seed: 42

model:
  name: lightcnn_design
  params:
    design_path: configs/models/light_cnn_design.yaml

dataset:
  name: defect_images
  params:
    data_dir: ./data/defects
    batch_size: 8

loss:
  name: categorical_crossentropy
  params: {}

optimizer:
  name: adam
  params:
    lr: 0.001

trainer:
  epochs: 50
  mixed_precision: False
  distributed: False
  diagnostics_interval: 5
  
run_overfit_test: True
diagnostics: True

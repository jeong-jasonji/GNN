experiment:
  name: simclr_test
  seed: 42

model:
  name: simclr
  params:
    design_path: configs/models/light_cnn_design.yaml
    embedding_dim: 128
    temperature: 0.1

dataset:
  name: defect_images
  params:
    data_dir: ./data/defects
    batch_size: 64
    augmentations: True

optimizer:
  name: adam
  params:
    lr: 0.001

trainer:
  epochs: 50
  mixed_precision: False
  distributed: False
  diagnostics_interval: 5
  
run_overfit_test: True
diagnostics: True
